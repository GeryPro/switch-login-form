<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" type="text/css" />
		<title>Login Switch Form</title>
	</head>
	<body>
		<div class="form-collection">
			<div
				id="log-in-card"
				class="card elevation-3 limit-width log-in-card below turned"
			>
				<h1 class="box-title">Login</h1>
				<div class="card-body">
					<div class="input-group email">
						<input type="text" placeholder="Email" />
					</div>
					<div class="input-group password">
						<input type="password" placeholder="Password" />
					</div>
					<a href="#" class="box-btn">Forgot Password</a>
				</div>
				<div class="card-footer">
					<button type="submit" class="login-btn">Log In</button>
				</div>
			</div>
			<div
				id="sign-up-card"
				class="card elevation-2 limit-width sign-up-card above"
			>
				<h1 class="box-title">Sign Up</h1>
				<div class="card-body">
					<div class="input-group fullname">
						<input type="text" placeholder="Full Name" />
					</div>
					<div class="input-group email">
						<input type="text" placeholder="Email" />
					</div>
					<div class="input-group password">
						<input type="password" placeholder="Password" />
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="signup-btn">Sign Up</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
